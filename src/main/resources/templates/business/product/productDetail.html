<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<title>Single Product</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="description" content="OneTech shop project">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="business/styles/bootstrap4/bootstrap.min.css">
<link href="business/plugins/fontawesome-free-5.0.1/css/fontawesome-all.css" rel="stylesheet" type="text/css">
<link rel="stylesheet" type="text/css" href="business/plugins/OwlCarousel2-2.2.1/owl.carousel.css">
<link rel="stylesheet" type="text/css" href="business/plugins/OwlCarousel2-2.2.1/owl.theme.default.css">
<link rel="stylesheet" type="text/css" href="business/plugins/OwlCarousel2-2.2.1/animate.css">
<link rel="stylesheet" type="text/css" href="business/styles/product_styles.css">
<link rel="stylesheet" type="text/css" href="business/styles/product_responsive.css">

</head>

<body>

<div class="super_container">
	
	<!-- Header -->
	
	<header class="header" th:replace = "~{business/home/home ::header}">

		
	</header>

	<!-- Single Product -->

	<div class="single_product">
		<div class="container">
			<div class="row" th:object="${prd}">

				<!-- Images -->
<!-- 				<div class="col-lg-2 order-lg-1 order-2"> -->
<!-- 					<ul class="image_list"> -->
<!-- 						<li data-image="images/single_4.jpg"><img src="images/single_4.jpg" alt=""></li> -->
<!-- 						<li data-image="images/single_2.jpg"><img src="images/single_2.jpg" alt=""></li> -->
<!-- 						<li data-image="images/single_3.jpg"><img src="images/single_3.jpg" alt=""></li> -->
<!-- 					</ul> -->
<!-- 				</div> -->

				<!-- Selected Image -->
				<div class="col-lg-5 order-lg-2 order-1">
					<div class="image_selected"><img th:src="*{image}" alt=""></div>
				</div>

				<!-- Description -->
				<div class="col-lg-5 order-3">
					<div class="product_description">
						<div class="product_category" th:utext="*{productType.name}"></div>
						<div class="product_name" th:utext="*{name}"></div>
						<div class="rating_r rating_r_4 product_rating"><i></i><i></i><i></i><i></i><i></i></div>
						<div class="product_text"><p th:text="*{described}"></p></div>
						<div class="order_info d-flex flex-row">
							<form action="/addcart" method="post">
								<div class="clearfix" style="z-index: 1000;">
									<!-- Product Quantity -->
									<div class="product_quantity clearfix">
										<span>Quantity: </span>
										
										<input name="productId" th:value="*{id}" type="hidden">
										<input id="quantity_input" type="text" pattern="[0-9]*" value="1" name="quantity">
										<div class="quantity_buttons">
											<div id="quantity_inc_button" class="quantity_inc quantity_control"><i class="fas fa-chevron-up"></i></div>
											<div id="quantity_dec_button" class="quantity_dec quantity_control"><i class="fas fa-chevron-down"></i></div>
										</div>
									</div>

									<!-- Product Color -->
									<ul class="product_color">
										<li>
											<span>Color: </span>
											<div class="color_mark_container"><div id="selected_color" class="color_mark"></div></div>
											<div class="color_dropdown_button"><i class="fas fa-chevron-down"></i></div>

											<ul class="color_list">
												<li><div class="color_mark" style="background: #999999;"></div></li>
												<li><div class="color_mark" style="background: #b19c83;"></div></li>
												<li><div class="color_mark" style="background: #000000;"></div></li>
											</ul>
										</li>
									</ul>

								</div>

								<div class="product_price" th:utext="*{price}"></div>
								<div class="button_container">
									<button type="submit" class="button cart_button">Add to Cart</button>
									<div class="product_fav"><i class="fas fa-heart"></i></div>
								</div>
								
							</form>
						</div>
					</div>
				</div>

			</div>
		</div>
	</div>

	<!-- Recently Viewed -->


	<!-- Brands -->

	

	<!-- Newsletter -->

	<div class="newsletter" th:replace = "~{business/home/home ::newsletter}">
	
	</div>

	<!-- Footer -->

	<footer class="footer" th:replace = "~{business/home/home ::footer}"> 
	</footer>

	<!-- Copyright -->

	<div class="copyright" th:replace = "~{business/home/home ::footer}">
	</div>
</div>

<script src="business/js/jquery-3.3.1.min.js"></script>
<script src="business/styles/bootstrap4/popper.js"></script>
<script src="business/styles/bootstrap4/bootstrap.min.js"></script>
<script src="business/plugins/greensock/TweenMax.min.js"></script>
<script src="business/plugins/greensock/TimelineMax.min.js"></script>
<script src="business/plugins/scrollmagic/ScrollMagic.min.js"></script>
<script src="business/plugins/greensock/animation.gsap.min.js"></script>
<script src="business/plugins/greensock/ScrollToPlugin.min.js"></script>
<script src="business/plugins/OwlCarousel2-2.2.1/owl.carousel.js"></script>
<script src="business/plugins/easing/easing.js"></script>
<script src="business/js/product_custom.js"></script>
</body>

</html>
